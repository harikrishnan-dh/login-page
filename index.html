<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login Page</title>
    <link rel="stylesheet" href="stylelogin.css">
</head>
<body>
	|
    <main class="page">
            <section class="card center">
                
                <h1 class="title">Welcome Back</h1>
                <p class="lead">Sign in to continue to your account</p>

                <form id="loginForm" class="form" autocomplete="off" novalidate>
                    <label for="email">Email</label>
                    <input id="email" name="email" type="email" placeholder="you@example.com" required />

                    <label for="password">Password</label>
                    <input id="password" name="password" type="password" placeholder="Enter your password" required minlength="6" />

                    <div class="actions">
                        <button id="loginBtn" type="submit">Log in</button>
                    </div>
                </form>

                <div class="help">Don't have an account? <a href="#" aria-disabled="true">Create one</a></div>
            </section>
        </main>
        <script src="script.js"></script>
</body>
</html>
